<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--navbar-->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./img/" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="ipl()">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="finance()">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="politics()">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Dhoni">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com" alt="">
                </div>
                <div card-content></div>
            </div>

        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
